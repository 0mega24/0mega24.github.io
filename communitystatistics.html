<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go_Eco - Community Statistics</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">

    <style>
        body {
        background-color: #CFE2F3;
        padding-top: 1%;
        padding-left: 1%;
        padding-right: 1%;
        }

        nav {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 98%;
            border: 4px solid #8dc684;
            border-radius: 4px;
            list-style-type: none;
            overflow: hidden;
            margin-bottom: 1%;
        }

        li {
            float: left;
        }

        .navImg {
            display: block;
            padding-top: 3px;
            padding-bottom: 3px;
        }

        li a {
            display: block;
            color: #0097a7;
            text-align: center;
            font-size: 30px;
            font-weight: normal;
            padding-right: 5px;
            padding-left: 5px;
            text-decoration: none;
        }

        li a:hover {
            color: white;
            border: 1px solid white;
        }

        img{
            display:block;
            margin-left:auto;
            margin-right:auto;
        }

        h2{
            text-align:center;
        }

        h3{
            text-align:center;
            font-size:x-large;
        }

        select{
            display:flex;
            align-items:center;
        }

        .smalltext{
            display: inline-block;
        }

        .gridded{
            display: grid;
            grid-template-columns: [first] 25%  [last-line] 75%;
            grid-gap: 3% 0%;
        }

        table{
            display:flex;
            justify-content:center;
        }

        th{
            padding:10px;
            border: 5px solid rgb(141, 198, 132);
            font-size:x-large;
        }

        .companies{
            display:flex;
            justify-content:space-evenly;
            align-items:center;
        }

        .filters {
            display:flex;
            flex-direction:column;
            justify-content:space-evenly;
        }

        .years{
            display:flex;
            justify-content:space-evenly; 
            align-items:center;
        }

        .company-drop-downs{
            height:65%;
            width:25%;
        }

        .year-drop-downs{
            height:50%;
            width:30%;
        }

    </style>
</head>
<body>
    <nav>
        <li><a href="profile.html" title="Profile"> <img src="images/go-eco-logo.png" alt="Your Profile" width="32"></a></li>
        <li><a href="aboutus.html" title="About Us">About Us</a></li>
        <li><a href="communitystatistics.html" title="Community Statistics">Community Stats</a></li>
        <li><a href="aboutcarbonemission.html" title="About Carbon Emissions">Carbon Emissions</a></li>
        <li><a href="carbonmeter.html" title="Carbon Meter">Carbon Meter</a></li>
        <li><a href="contact.html" title="Contact">Contact</a></li>
        <li><a href="signup.html" title="SignUp/Login">Login</a></li>
        <li style="float:right"><a href="search.html" title="Search"> <img src="images/search-icon.png" alt="Search" width="32"></a></li>
    </nav>

    <div class="gridded">
        <div class="desc">
            <h3>Currently Showing 3 companies <br>In your closest vicinity</h3>
        </div>

        <div class="companies">
            <select class="company-drop-downs"> 
                <option>Company A</option> 
                <option>Company B</option> 
                <option>Company C</option> 
                <option>Your Company</option>
            </select>
            <select class="company-drop-downs"> 
                <option>Company A</option> 
                <option>Company B</option> 
                <option>Company C</option> 
                <option>Your Company</option> 
            </select>
            <select class="company-drop-downs"> 
                <option>Company A</option> 
                <option>Company B</option> 
                <option>Company C</option> 
                <option>Your Company</option>
            </select>
        </div>

        <div class="filters">
            <div>
                <table>
                    <tr>
                        <th>How Many Companies?</th>
                        <th>3</th>
                    </tr>
                    <tr>
                        <th>Near Your Location?</th>
                        <th>
                            <select>
                                <option>Yes</option>
                                <option>No</option>
                            </select>
                        </th>
                    </tr>
                    <tr>
                        <th>Graph Type</th>
                        <th>
                            <select>
                                <option>Line</option>
                                <option>Bar</option>
                            </select>
                        </th>
                    </tr>
                </table>
            </div>
            
            <div>
                <h2>Year Range</h2>
                <div class="years">
                    <select class="year-drop-downs"> 
                        <option>2020</option> 
                        <option>2021</option> 
                        <option>2022</option> 
                        <option>2023</option>
                    </select>
                    <h2 class= "smalltext">To</h2>
                    <select class="year-drop-downs"> 
                        <option>2020</option> 
                        <option>2021</option> 
                        <option>2022</option> 
                        <option>2023</option>
                    </select>
                </div>
                
            </div>
            
        </div>

        <img class= "pic" src="images/carbon-emissions-graph.png">
        
    </select>
    </div>
</body>
</html>
